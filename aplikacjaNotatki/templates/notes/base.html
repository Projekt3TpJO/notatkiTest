{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{% block title %} {% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link href="{% static "css/basestyle.css" %}" rel="stylesheet">
</head>
<body>

    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
