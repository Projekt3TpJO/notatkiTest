{% extends "notes/base.html" %}

{% block title %} {{ note.title }} {% endblock %}

{% block content %}
    <hr>
    <div class="detail">
        <h2>{{ note.title }}</h2>
        <p class="description">
            {{ note.description }}
        </p>
        <p class="date">
            Written by {{ note.author }} at {{ note.created }}
        </p>
        <p>
            <a href="/notes/edit/{{ note.id }}/">Edit note</a>
        </p>
    </div>
    {{ note.body|linebreaks }}
{% endblock %}
